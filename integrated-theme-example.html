<el-dialog>
  <dialog id="sidebar" class="m-0 p-0 backdrop:bg-transparent lg:hidden">
    <el-dialog-backdrop class="fixed inset-0 bg-surface-alt transition-opacity duration-300 ease-linear data-[closed]:opacity-0"></el-dialog-backdrop>
    <div tabindex="0" class="fixed inset-0 flex focus:outline focus:outline-0">
      <el-dialog-panel class="group/dialog-panel relative mr-16 flex w-full max-w-xs flex-1 transform transition duration-300 ease-in-out data-[closed]:-translate-x-full">
        <div class="absolute left-full top-0 flex w-16 justify-center pt-5 duration-300 ease-in-out group-data-[closed]/dialog-panel:opacity-0">
          <button type="button" command="close" commandfor="sidebar" class="-m-2.5 p-2.5">
            <span class="sr-only">Close sidebar</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 text-on-surface-strong">
              <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>

        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="relative flex grow flex-col gap-y-5 overflow-y-auto bg-surface px-6 pb-4 dark:ring dark:ring-outline dark:before:pointer-events-none dark:before:absolute dark:before:inset-0 dark:before:bg-surface-alt">
          <nav class="relative flex flex-1 flex-col">
                <!-- ul with li elements, leave empty for now -->
          </nav>
        </div>
      </el-dialog-panel>
    </div>
  </dialog>
</el-dialog>
